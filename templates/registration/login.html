<!-- templates/registration/login.html -->
{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Please Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Log In</button>
</form>
<br>Or<br>
<h2>Sign up</h2>
<a href="{% url 'signup' %}">sign up</a>


{% endblock %}
